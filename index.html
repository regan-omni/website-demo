<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Particles: Brain & Spiral</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

        :root {
            --glass-bg: rgba(10, 10, 15, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #9d4edd;
            --text-main: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Video hidden but active for AI */
        #input-video {
            position: absolute;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
        }

        /* UI Dock */
        #ui-dock, .instruction-container {
            position: absolute;
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 25px;
            border-radius: 24px;
            border: 1px solid #5900a2;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            transition: transform 0.2s;
        }

        .instruction-container {
            bottom: unset;
            top: 40px;
            background: linear-gradient(45deg, #5900a2, #000);
            text-transform: uppercase;
        }

        .dock-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .dock-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .shape-selector {
            display: flex;
            gap: 6px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-1px); }
        .btn.active {
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.4);
        }

        .color-wrapper {
            position: relative;
            width: 36px; height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-wrapper:hover { transform: scale(1.1); }
        input[type="color"] {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            cursor: pointer;
            border: none;
        }

        #status-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--primary);
            background: rgba(157, 78, 221, 0.1);
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid rgba(157, 78, 221, 0.2);
            white-space: nowrap;
        }
        .status-dot {
            width: 6px; height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--primary);
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 700px) {
            #ui-dock {
                min-width: 85%;
                flex-wrap: wrap;
                justify-content: center;
                bottom: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 12px; letter-spacing: 2px; color: #666;">ENTERING DEEP SPACE...</div>
    </div>

    <video id="input-video" autoplay playsinline></video>

    <div class="instruction-container">
        <div>Place one or both hands in front of the camera to start</div>
    </div>
    
    <div id="canvas-container"></div>

    <div id="ui-dock">
        <div class="dock-section">
            <div class="dock-label">Shape</div>
            <div class="shape-selector">
                <!-- UPDATED BUTTONS -->
                <button class="btn active" data-shape="brain">Brain</button>
                <button class="btn" data-shape="spiral">Spiral</button>
                <button class="btn" data-shape="sphere">Sphere</button>
                <button class="btn" data-shape="saturn">Saturn</button>
                <button class="btn" data-shape="dna">DNA</button>
            </div>
        </div>

        <div class="dock-section">
            <div class="dock-label">Color</div>
            <div class="color-wrapper">
                <input type="color" id="color-picker" value="#662C90">
            </div>
        </div>

        <div class="dock-section" style="align-items: flex-end;">
            <div class="dock-label">Sensor</div>
            <div id="status-display">
                <div class="status-dot"></div>
                <span id="status-text">Booting...</span>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- CONFIG ---
        const config = {
            particleCount: 20000,
            baseSize: 0.35,
            color: new THREE.Color('#662C90'),
            shape: 'brain'
        };

        const state = {
            targetScale: 1.0,
            currentScale: 1.0,
            targetRotX: 0,
            currentRotX: 0,
            targetRotY: 0,
            currentRotY: 0,
            targetRotZ: 0,
            currentRotZ: 0,
            handCount: 0
        };

        // --- THREE.JS SCENE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.001); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- SLOW BACKGROUND STARFIELD ---
        const starCount = 6000;
        const starGeo = new THREE.BufferGeometry();
        const starPos = new Float32Array(starCount * 3);
        
        for(let i = 0; i < starCount * 3; i+=3) {
            starPos[i] = (Math.random() - 0.5) * 600; 
            starPos[i+1] = (Math.random() - 0.5) * 600; 
            starPos[i+2] = (Math.random() - 0.5) * 600 - 100;
        }
        
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        
        const starMat = new THREE.PointsMaterial({
            size: 0.5,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6,
            sizeAttenuation: true
        });
        
        const starSystem = new THREE.Points(starGeo, starMat);
        scene.add(starSystem);

        // --- MAIN PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(config.particleCount * 3);
        const targetPositions = new Float32Array(config.particleCount * 3);
        
        for (let i = 0; i < config.particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const getTexture = () => {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.4,'rgba(255,255,255,0.5)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            const t = new THREE.Texture(c); t.needsUpdate=true; return t;
        };

        const material = new THREE.PointsMaterial({
            size: config.baseSize,
            map: getTexture(),
            color: config.color,
            transparent: true,
            opacity: 0.85,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE LOGIC ---
        function updateShape(name) {
            config.shape = name;
            const pos = targetPositions;
            let idx = 0;
            const set = (x,y,z) => { if(idx<pos.length){ pos[idx++]=x; pos[idx++]=y; pos[idx++]=z; }};
            const cnt = config.particleCount;

            // SHAPE 1: BRAIN
            if (name === 'brain') {
                for(let i=0; i<cnt; i++){
                    // Split into two hemispheres
                    const isRight = i > cnt/2;
                    const sideMultiplier = isRight ? 1 : -1;
                    
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    
                    // Base Radius
                    let r = 5.5; 
                    
                    // Add noise to surface to simulate folds (gyri/sulci)
                    // We use sine waves based on angle to create ridges
                    const folds = Math.sin(theta * 10) * Math.cos(phi * 10);
                    r += folds * 0.3;

                    // Elongate for brain shape (Ovoid)
                    let x = r * Math.sin(phi) * Math.cos(theta) * 0.7; // Narrower width
                    let y = r * Math.sin(phi) * Math.sin(theta) * 0.9; // Slightly flattened height
                    let z = r * Math.cos(phi) * 1.1; // Longer length

                    // Flatten the inner side to create the longitudinal fissure
                    // If it's the inner face, flatten x
                    // Inner face is where x points towards 0
                    if (x < 0) x *= 0.2; 
                    
                    // Shift the hemispheres apart
                    const xFinal = (x * sideMultiplier) + (1.2 * sideMultiplier);
                    
                    set(xFinal, y, z);
                }
            } 
            // SHAPE 2: SPIRAL
            else if (name === 'spiral') {
                const arms = 4;
                for(let i=0; i<cnt; i++){
                    const armIndex = i % arms;
                    const offset = (Math.PI * 2 / arms) * armIndex;
                    const r = Math.random() * 12;
                    const spin = r * 0.6;
                    const angle = offset + spin;
                    const spread = (Math.random() - 0.5) * (r * 0.3); 
                    
                    const x = (r * Math.cos(angle)) + spread;
                    const z = (r * Math.sin(angle)) + spread;
                    // Bulge in center
                    const y = (Math.random() - 0.5) * (Math.max(0.5, 6 - r * 0.5)); 
                    
                    set(x, y, z);
                }
            }
            // SHAPE 3: SPHERE (Renamed from Fireworks)
            else if (name === 'sphere') {
                for(let i=0; i<cnt; i++){
                    const u=Math.random(), v=Math.random();
                    const theta=2*Math.PI*u, phi=Math.acos(2*v-1);
                    
                    // Uniform volume distribution: r = maxR * cbrt(random)
                    const r = 10 * Math.cbrt(Math.random()); 
                    
                    set(
                        r*Math.sin(phi)*Math.cos(theta), 
                        r*Math.sin(phi)*Math.sin(theta), 
                        r*Math.cos(phi)
                    );
                }
            }
            // SHAPE 4: SATURN
            else if (name === 'saturn') {
                for(let i=0; i<cnt*0.4; i++){
                    const u=Math.random(), v=Math.random(), t=2*Math.PI*u, p=Math.acos(2*v-1), r=8;
                    set(r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t), r*Math.cos(p));
                }
                for(let i=cnt*0.4; i<cnt; i++){
                    const t=Math.random()*Math.PI*2, r=11+Math.random()*8;
                    set(r*Math.cos(t), (Math.random()-0.5)*0.5, r*Math.sin(t));
                }
            } 
            // SHAPE 5: DNA
            else if (name === 'dna') {
                for(let i=0; i<cnt; i++){
                    const h = (Math.random() - 0.5) * 20; 
                    const angle = h * 0.8; 
                    const r = 4;
                    const strand = Math.random() > 0.5 ? 0 : Math.PI;
                    const x = r * Math.cos(angle + strand) + (Math.random()-0.5);
                    const z = r * Math.sin(angle + strand) + (Math.random()-0.5);
                    const y = h + (Math.random()-0.5);
                    set(x, y, z);
                }
            }
        }
        updateShape('brain');

        // --- VISION ---
        const video = document.getElementById('input-video');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        let handLandmarker, lastVideoTime = -1;

        async function initAI() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2,
                    minHandDetectionConfidence: 0.6, 
                    minHandPresenceConfidence: 0.6,
                    minTrackingConfidence: 0.5
                });
                startCam();
            } catch (e) {
                console.error(e);
                statusText.innerText = "AI Init Failed";
            }
        }

        function startCam() {
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    video.play();
                    loader.style.opacity='0'; setTimeout(()=>loader.remove(),1500);
                    statusText.innerText = "Active - Show Hands";
                    detect();
                });
            });
        }

        function detect() {
            requestAnimationFrame(detect);
            if (!handLandmarker || video.paused) return;

            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const res = handLandmarker.detectForVideo(video, performance.now());
                
                state.handCount = res.landmarks.length;

                if (state.handCount === 0) {
                    state.targetScale = 1.0;
                    state.targetRotX = 0; state.targetRotY = 0; state.targetRotZ = 0;
                    statusText.innerText = "Drifting...";
                } 
                else if (state.handCount === 1) {
                    // ONE HAND
                    const lm = res.landmarks[0];
                    const openness = Math.hypot(lm[0].x - lm[12].x, lm[0].y - lm[12].y);
                    let factor = (openness - 0.15) * 4; factor = Math.max(0, Math.min(1, factor));
                    state.targetScale = 0.4 + (factor * 1.4); 

                    const cx = lm[9].x; const cy = lm[9].y;
                    
                    state.targetRotY = -(cx - 0.5) * 1.5; 
                    state.targetRotX = (cy - 0.5) * 1.0; 
                    state.targetRotZ = 0;

                    statusText.innerText = factor < 0.2 ? "Fist: Shrink" : "Open: Expand";
                } 
                else if (state.handCount === 2) {
                    // TWO HANDS
                    const h1 = res.landmarks[0][9]; const h2 = res.landmarks[1][9];
                    const dist = Math.hypot(h1.x - h2.x, h1.y - h2.y);
                    state.targetScale = Math.max(0.5, Math.min(3.5, (dist - 0.1) * 4));
                    const angle = Math.atan2(h2.y - h1.y, h2.x - h1.x);
                    state.targetRotZ = -angle;

                    const cx = (h1.x + h2.x) / 2; const cy = (h1.y + h2.y) / 2;
                    
                    state.targetRotY = -(cx - 0.5) * 1.5; 
                    state.targetRotX = (cy - 0.5) * 1.0;
                    
                    statusText.innerText = "Dual Control";
                }
            }
        }
        initAI();

        // --- UI ---
        document.querySelectorAll('.btn').forEach(b => {
            b.addEventListener('click', e => {
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                updateShape(e.target.dataset.shape);
            });
        });

        document.getElementById('color-picker').addEventListener('input', e => {
            config.color.set(e.target.value);
            particles.material.color.set(config.color);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- LOOP ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. BACKGROUND: Slow drift
            const starPos = starSystem.geometry.attributes.position.array;
            for(let i=2; i<starPos.length; i+=3) {
                starPos[i] += 0.5; // SLOWER
                if (starPos[i] > 100) {
                    starPos[i] = -500;
                }
            }
            starSystem.geometry.attributes.position.needsUpdate = true;
            // Very slow background rotation
            starSystem.rotation.z = time * 0.005;

            // 2. MAIN PHYSICS
            const speed = 2.0 * dt;
            
            state.currentScale += (state.targetScale - state.currentScale) * speed;
            state.currentRotX += (state.targetRotX - state.currentRotX) * speed;
            state.currentRotY += (state.targetRotY - state.currentRotY) * speed;
            state.currentRotZ += (state.targetRotZ - state.currentRotZ) * speed;

            particles.scale.setScalar(state.currentScale);
            
            particles.rotation.y = (time * 0.08) + state.currentRotY; 
            particles.rotation.x = state.currentRotX;
            particles.rotation.z = state.currentRotZ;

            const pos = particles.geometry.attributes.position.array;
            const target = targetPositions;
            
            for(let i=0; i<config.particleCount*3; i++){
                pos[i] += (target[i] - pos[i]) * 0.08;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>
</html>
