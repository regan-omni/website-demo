<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Particles</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 25, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00ffcc;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #050505;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* FIX: Do not use display: none. Use opacity and z-index to hide it. */
        #input-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px; /* Keep small but valid dimensions */
            height: 240px;
            opacity: 0; 
            z-index: -1;
            pointer-events: none;
        }

        /* UI Panel */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 15px 0;
            color: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 8px;
        }

        .control-group { margin-bottom: 20px; }
        label { font-size: 12px; display: block; margin-bottom: 8px; color: #aaa; }

        .shape-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        button:hover { background: rgba(255, 255, 255, 0.15); }
        button.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px var(--primary);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff3333;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.active {
            background: #00ffcc;
            box-shadow: 0 0 8px #00ffcc;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            font-size: 24px;
            font-weight: 300;
            pointer-events: none;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="loading">Initializing System...</div>

    <!-- FIX: Added autoplay and playsinline -->
    <video id="input-video" autoplay playsinline></video>

    <div id="canvas-container"></div>

    <div id="ui-panel">
        <h2>Visual Control</h2>
        
        <div class="control-group">
            <label>Select Shape</label>
            <div class="shape-grid">
                <button class="shape-btn active" data-shape="heart">Heart</button>
                <button class="shape-btn" data-shape="saturn">Saturn</button>
                <button class="shape-btn" data-shape="flower">Flower</button>
                <button class="shape-btn" data-shape="buddha">Meditate</button>
                <button class="shape-btn" data-shape="fireworks">Fireworks</button>
                <button class="shape-btn" data-shape="sphere">Sphere</button>
            </div>
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="color-picker" value="#ff0055">
        </div>

        <div class="control-group">
            <label>Interaction Info</label>
            <div style="font-size: 11px; color: #888; line-height: 1.4;">
                1. Allow Camera Access<br>
                2. Show <b>two hands</b><br>
                3. Move apart/closer to scale
            </div>
        </div>
    </div>

    <div id="status">
        <span class="dot" id="hand-dot"></span>
        <span id="status-text">System Init...</span>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- 1. Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- 2. Particle System ---
        const PARTICLE_COUNT = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const getTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        };

        const material = new THREE.PointsMaterial({
            size: 0.4,
            map: getTexture(),
            color: 0xff0055,
            transparent: true,
            opacity: 0.8,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Shape Logic ---
        function setTargetShape(shapeName) {
            const positions = targetPositions;
            let idx = 0;
            const setPos = (x, y, z) => {
                if (idx < PARTICLE_COUNT * 3) {
                    positions[idx++] = x; positions[idx++] = y; positions[idx++] = z;
                }
            };

            if (shapeName === 'heart') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const t = Math.random() * Math.PI * 2;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    const z = (Math.random() - 0.5) * 4; 
                    setPos(x * 0.8, y * 0.8, z);
                }
            } else if (shapeName === 'sphere') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = 12 + Math.random(); 
                    setPos(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                }
            } else if (shapeName === 'saturn') {
                const planetCount = PARTICLE_COUNT * 0.4;
                for (let i = 0; i < planetCount; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = 8;
                    setPos(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                }
                for (let i = planetCount; i < PARTICLE_COUNT; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 12 + Math.random() * 8;
                    setPos(r * Math.cos(angle), (Math.random() - 0.5) * 0.5, r * Math.sin(angle));
                }
            } else if (shapeName === 'flower') {
                const spread = 0.5;
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const angle = i * 137.5 * (Math.PI / 180);
                    const r = spread * Math.sqrt(i);
                    const x = r * Math.cos(angle);
                    const z = r * Math.sin(angle);
                    const y = Math.sqrt(x*x + z*z) * 0.5 - 5; 
                    if (r < 20) setPos(x, y, z);
                    else setPos((Math.random()-0.5)*10, (Math.random()-0.5)*10, (Math.random()-0.5)*10);
                }
            } else if (shapeName === 'fireworks') {
                 for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const u = Math.random(); const v = Math.random();
                    const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                    const r = 15 * Math.cbrt(Math.random()); 
                    setPos(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                }
            } else if (shapeName === 'buddha') {
                const headCount = PARTICLE_COUNT * 0.15;
                for(let i=0; i<headCount; i++){
                    const u = Math.random(), v = Math.random();
                    const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                    const r = 3.5;
                    setPos(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta) + 7, r * Math.cos(phi));
                }
                const bodyCount = PARTICLE_COUNT * 0.4;
                for(let i=0; i<bodyCount; i++){
                    const h = (Math.random() * 8) - 4; 
                    const r = 4.5 - (h+4)*0.2; 
                    const ang = Math.random() * Math.PI * 2;
                    setPos(r * Math.cos(ang), h, r * Math.sin(ang));
                }
                const legCount = PARTICLE_COUNT - headCount - bodyCount;
                for(let i=0; i<legCount; i++){
                    const t = Math.random() * Math.PI * 2;
                    const tube = 2.5; const rad = 6;
                    setPos((rad + tube * Math.cos(t)) * Math.cos(i/100) * 0.5 + (Math.random()-0.5)*12, -5 + (Math.random()-0.5)*3, (Math.random()-0.5)*5);
                }
            }
        }
        setTargetShape('heart');

        // --- 4. Hand Tracking Logic (FIXED) ---
        const video = document.getElementById('input-video');
        const statusText = document.getElementById('status-text');
        const handDot = document.getElementById('hand-dot');
        const loadingEl = document.getElementById('loading');
        
        let handLandmarker = undefined;
        let detectionRunning = false;
        let lastVideoTime = -1;
        let targetScale = 1.0;
        let currentScale = 1.0;
        
        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2
                });

                loadingEl.innerText = "Starting Camera...";
                startWebcam();
            } catch (error) {
                loadingEl.innerText = "Error loading AI Model.";
                console.error(error);
            }
        }

        function startWebcam() {
            const constraints = { 
                video: { 
                    width: 640, 
                    height: 480,
                    facingMode: "user" 
                } 
            };

            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;
                // FIX: Explicitly play the video
                video.play();
                
                video.addEventListener('loadeddata', () => {
                    loadingEl.style.display = 'none';
                    detectionRunning = true;
                    statusText.innerText = "Camera Active - Show Hands";
                    predictWebcam();
                });
            }).catch(err => {
                loadingEl.innerText = "Camera Access Denied";
                statusText.innerText = "Camera Error";
                console.error("Camera Error:", err);
            });
        }

        async function predictWebcam() {
            if (handLandmarker && detectionRunning) {
                let startTimeMs = performance.now();
                
                // Only detect if video has advanced
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, startTimeMs);

                    if (results.landmarks) {
                        const count = results.landmarks.length;
                        
                        if (count > 0) {
                            handDot.classList.add('active');
                            statusText.innerText = `Hands Detected: ${count}`;
                            
                            // Logic: Two hands control scale
                            if (count === 2) {
                                const hand1 = results.landmarks[0][9]; // Middle finger knuckle
                                const hand2 = results.landmarks[1][9];
                                
                                const dist = Math.sqrt(
                                    Math.pow(hand1.x - hand2.x, 2) + 
                                    Math.pow(hand1.y - hand2.y, 2)
                                );

                                // Scale sensitivity
                                let s = (dist - 0.1) * 4; 
                                s = Math.max(0.5, Math.min(s, 3.5)); 
                                targetScale = s;
                            }
                        } else {
                            handDot.classList.remove('active');
                            statusText.innerText = `Hands Active: 0`;
                            targetScale = 1.0; // Reset
                        }
                    }
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        setupMediaPipe();

        // --- 5. UI & Animation ---
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                setTargetShape(e.target.getAttribute('data-shape'));
            });
        });

        document.getElementById('color-picker').addEventListener('input', (e) => {
            particles.material.color.set(e.target.value);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const positionsArray = particles.geometry.attributes.position.array;

            // Interpolate scale
            currentScale += (targetScale - currentScale) * 0.1;
            particles.scale.setScalar(currentScale);

            // Rotation
            particles.rotation.y = time * 0.1;
            if(currentScale > 1.5) particles.rotation.z = Math.sin(time) * 0.1;
            else particles.rotation.z *= 0.95;

            // Morphing
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                positionsArray[i] += (targetPositions[i] - positionsArray[i]) * 0.05;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
