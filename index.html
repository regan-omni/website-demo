<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Particles: Swipe & Scramble</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

        :root {
            --glass-bg: rgba(15, 15, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00ffcc;
            --text-main: rgba(255, 255, 255, 0.95);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Mirrored video display */
        #input-video {
            position: absolute;
            top: 0; left: 0;
            width: 320px; height: 240px;
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            transform: scaleX(-1); 
        }

        /* UI Dock */
        #ui-dock {
            position: absolute;
            bottom: 50px; 
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 25px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.2s;
        }

        .dock-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .dock-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .shape-selector {
            display: flex;
            gap: 6px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-1px); }
        .btn.active {
            background: var(--primary);
            color: #000;
            font-weight: 600;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }

        .color-wrapper {
            position: relative;
            width: 36px; height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-wrapper:hover { transform: scale(1.1); }
        input[type="color"] {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            cursor: pointer;
            border: none;
        }

        #status-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--primary);
            background: rgba(0, 255, 204, 0.08);
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 204, 0.15);
            white-space: nowrap;
        }
        .status-dot {
            width: 6px; height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--primary);
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 700px) {
            #ui-dock {
                min-width: 85%;
                flex-wrap: wrap;
                justify-content: center;
                bottom: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 12px; letter-spacing: 2px; color: #888;">LOADING SYSTEM</div>
    </div>

    <video id="input-video" autoplay playsinline></video>
    <div id="canvas-container"></div>

    <div id="ui-dock">
        <div class="dock-section">
            <div class="dock-label">Shape</div>
            <div class="shape-selector">
                <button class="btn active" data-shape="heart">Heart</button>
                <button class="btn" data-shape="saturn">Saturn</button>
                <button class="btn" data-shape="fireworks">Fireworks</button>
                <button class="btn" data-shape="cloud">Cloud</button>
                <button class="btn" data-shape="rocket">Rocket</button>
            </div>
        </div>

        <div class="dock-section">
            <div class="dock-label">Color</div>
            <div class="color-wrapper">
                <input type="color" id="color-picker" value="#00ffcc">
            </div>
        </div>

        <div class="dock-section" style="align-items: flex-end;">
            <div class="dock-label">Sensor</div>
            <div id="status-display">
                <div class="status-dot"></div>
                <span id="status-text">Booting...</span>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- CONFIG ---
        const config = {
            particleCount: 20000,
            baseSize: 0.35,
            color: new THREE.Color('#00ffcc'),
            shape: 'heart'
        };

        const state = {
            targetScale: 1.0,
            currentScale: 1.0,
            targetRotX: 0,
            currentRotX: 0,
            targetRotY: 0,
            currentRotY: 0,
            targetRotZ: 0,
            currentRotZ: 0,
            handCount: 0,
            // SWIPE LOGIC VARS
            lastHandX: 0.5,
            lastHandY: 0.5,
            swipeVelX: 0,
            swipeVelY: 0
        };

        // --- THREE.JS ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(config.particleCount * 3);
        const targetPositions = new Float32Array(config.particleCount * 3);
        
        for (let i = 0; i < config.particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const getTexture = () => {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.4,'rgba(255,255,255,0.5)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            const t = new THREE.Texture(c); t.needsUpdate=true; return t;
        };

        const material = new THREE.PointsMaterial({
            size: config.baseSize,
            map: getTexture(),
            color: config.color,
            transparent: true,
            opacity: 0.85,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE LOGIC ---
        function updateShape(name) {
            config.shape = name;
            const pos = targetPositions;
            let idx = 0;
            const set = (x,y,z) => { if(idx<pos.length){ pos[idx++]=x; pos[idx++]=y; pos[idx++]=z; }};
            const cnt = config.particleCount;

            if (name === 'heart') {
                for(let i=0; i<cnt; i++){
                    const t = Math.random()*Math.PI*2;
                    const x=16*Math.pow(Math.sin(t),3), y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t), z=(Math.random()-0.5)*5;
                    set(x*0.8, y*0.8, z);
                }
            } 
            else if (name === 'saturn') {
                for(let i=0; i<cnt*0.4; i++){
                    const u=Math.random(), v=Math.random(), t=2*Math.PI*u, p=Math.acos(2*v-1), r=8;
                    set(r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t), r*Math.cos(p));
                }
                for(let i=cnt*0.4; i<cnt; i++){
                    const t=Math.random()*Math.PI*2, r=11+Math.random()*8;
                    set(r*Math.cos(t), (Math.random()-0.5)*0.5, r*Math.sin(t));
                }
            } 
            else if (name === 'fireworks') {
                for(let i=0; i<cnt; i++){
                    const u=Math.random(),v=Math.random(),t=2*Math.PI*u,p=Math.acos(2*v-1),r=15*Math.pow(Math.random(),0.3);
                    set(r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t), r*Math.cos(p));
                }
            }
            else if (name === 'cloud') {
                for(let i=0; i<cnt; i++){
                    const seed = Math.random();
                    let cx=0, cy=0, cz=0, rBase=0;
                    if(seed < 0.4) { cx=0; cy=0; cz=0; rBase=4.5; }
                    else if(seed < 0.7) { cx=-5; cy=-1; cz=0; rBase=3.5; }
                    else if(seed < 0.9) { cx=5; cy=-0.5; cz=0; rBase=3.8; }
                    else { cx=1; cy=3; cz=0; rBase=3.0; }
                    const u=Math.random(), v=Math.random(), theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1), r = rBase + (Math.random() - 0.5);
                    set(cx + r * Math.sin(phi) * Math.cos(theta), cy + r * Math.sin(phi) * Math.sin(theta) * 0.8, cz + r * Math.cos(phi));
                }
            }
            else if (name === 'rocket') {
                const bodyNum = cnt * 0.5, coneNum = cnt * 0.2, finNum = cnt * 0.15, fireNum = cnt * 0.15;
                for(let i=0; i<bodyNum; i++){
                    const h = (Math.random()-0.5)*12, ang = Math.random()*Math.PI*2, r = 2.5;
                    set(r*Math.cos(ang), h, r*Math.sin(ang));
                }
                for(let i=0; i<coneNum; i++){
                    const h = Math.random()*5, r = 2.5 * (1 - h/5), ang = Math.random()*Math.PI*2;
                    set(r*Math.cos(ang), h + 6, r*Math.sin(ang));
                }
                for(let i=0; i<finNum; i++){
                    const finId = Math.floor(Math.random()*3), ang = (finId * (Math.PI*2/3));
                    const w = Math.random()*4+2.5, h = Math.random()*4; 
                    const xBase = w, yBase = -6 + h;
                    set(xBase*Math.cos(ang), yBase, xBase*Math.sin(ang));
                }
                for(let i=0; i<fireNum; i++){
                    const r = Math.random()*1.5, ang = Math.random()*Math.PI*2, h = -6 - Math.random()*8;
                    set(r*Math.cos(ang)+(Math.random()-0.5), h, r*Math.sin(ang)+(Math.random()-0.5));
                }
            }
        }
        updateShape('heart');

        // --- VISION ---
        const video = document.getElementById('input-video');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        let handLandmarker, lastVideoTime = -1;

        async function initAI() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2,
                    minHandDetectionConfidence: 0.6, 
                    minHandPresenceConfidence: 0.6,
                    minTrackingConfidence: 0.5
                });
                startCam();
            } catch (e) {
                console.error(e);
                statusText.innerText = "AI Init Failed";
            }
        }

        function startCam() {
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    video.play();
                    loader.style.opacity='0'; setTimeout(()=>loader.remove(),500);
                    statusText.innerText = "Active - Show Hands";
                    detect();
                });
            });
        }

        function detect() {
            requestAnimationFrame(detect);
            if (!handLandmarker || video.paused) return;

            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const res = handLandmarker.detectForVideo(video, performance.now());
                
                state.handCount = res.landmarks.length;

                // Determine "Hand Position" (Centroid)
                let currentHandX = 0;
                let currentHandY = 0;
                
                if (state.handCount > 0) {
                    if (state.handCount === 1) {
                        currentHandX = res.landmarks[0][9].x;
                        currentHandY = res.landmarks[0][9].y;
                    } else {
                        // Average of two hands
                        currentHandX = (res.landmarks[0][9].x + res.landmarks[1][9].x) / 2;
                        currentHandY = (res.landmarks[0][9].y + res.landmarks[1][9].y) / 2;
                    }

                    // SWIPE DETECTION LOGIC
                    // Calculate Delta
                    const dx = currentHandX - state.lastHandX;
                    const dy = currentHandY - state.lastHandY;
                    const speed = Math.sqrt(dx*dx + dy*dy);

                    // Threshold for "Swipe" (tuned for 60fps)
                    // If moving fast enough, set velocity force
                    if (speed > 0.04) {
                        // Multiplier for scramble strength
                        const force = 40.0;
                        state.swipeVelX = dx * force;
                        state.swipeVelY = -dy * force; // Invert Y because screen Y is down, 3D Y is up
                    }

                    // Update History
                    state.lastHandX = currentHandX;
                    state.lastHandY = currentHandY;
                }

                // --- EXISTING GESTURE LOGIC ---

                if (state.handCount === 0) {
                    state.targetScale = 1.0;
                    state.targetRotX = 0; state.targetRotY = 0; state.targetRotZ = 0;
                    statusText.innerText = "Waiting for hands...";
                } 
                else if (state.handCount === 1) {
                    const lm = res.landmarks[0];
                    const openness = Math.hypot(lm[0].x - lm[12].x, lm[0].y - lm[12].y);
                    let factor = (openness - 0.15) * 4; factor = Math.max(0, Math.min(1, factor));
                    state.targetScale = 0.4 + (factor * 1.4); 

                    const cx = lm[9].x; const cy = lm[9].y;
                    state.targetRotY = -(cx - 0.5) * 3; 
                    state.targetRotX = (cy - 0.5) * 3;
                    state.targetRotZ = 0;

                    // Update status based on swipe or clench
                    if (Math.abs(state.swipeVelX) > 1 || Math.abs(state.swipeVelY) > 1) {
                        statusText.innerText = "Swiping!";
                    } else {
                        statusText.innerText = factor < 0.2 ? "Fist: Shrink" : "Open: Expand";
                    }
                } 
                else if (state.handCount === 2) {
                    const h1 = res.landmarks[0][9]; const h2 = res.landmarks[1][9];
                    const dist = Math.hypot(h1.x - h2.x, h1.y - h2.y);
                    state.targetScale = Math.max(0.5, Math.min(3.5, (dist - 0.1) * 4));
                    const angle = Math.atan2(h2.y - h1.y, h2.x - h1.x);
                    state.targetRotZ = -angle;
                    const cx = (h1.x + h2.x) / 2; const cy = (h1.y + h2.y) / 2;
                    state.targetRotY = -(cx - 0.5) * 2; state.targetRotX = (cy - 0.5) * 2;
                    
                    if (Math.abs(state.swipeVelX) > 1) statusText.innerText = "Swiping!";
                    else statusText.innerText = "Dual Control";
                }
            }
        }
        initAI();

        // --- UI ---
        document.querySelectorAll('.btn').forEach(b => {
            b.addEventListener('click', e => {
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                updateShape(e.target.dataset.shape);
            });
        });

        document.getElementById('color-picker').addEventListener('input', e => {
            config.color.set(e.target.value);
            particles.material.color.set(config.color);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- LOOP ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. Friction for Swipe Velocity (Decay)
            state.swipeVelX *= 0.92;
            state.swipeVelY *= 0.92;

            // 2. Smooth UI Gestures
            const speed = 4.0 * dt;
            state.currentScale += (state.targetScale - state.currentScale) * speed;
            state.currentRotX += (state.targetRotX - state.currentRotX) * speed;
            state.currentRotY += (state.targetRotY - state.currentRotY) * speed;
            state.currentRotZ += (state.targetRotZ - state.currentRotZ) * speed;

            particles.scale.setScalar(state.currentScale);
            particles.rotation.y = (time * 0.1) + state.currentRotY; 
            particles.rotation.x = state.currentRotX;
            particles.rotation.z = state.currentRotZ;

            // 3. Particle Physics (Morph + Scramble)
            const pos = particles.geometry.attributes.position.array;
            const target = targetPositions;
            
            // Is swiping active?
            const isSwiping = Math.abs(state.swipeVelX) > 0.1 || Math.abs(state.swipeVelY) > 0.1;

            for(let i=0; i<config.particleCount*3; i+=3){
                let ix = i, iy = i+1, iz = i+2;

                // A. Apply Swipe Force (Scramble)
                // Random multiplier creates "sandstorm" effect vs moving block
                if (isSwiping) {
                    pos[ix] += state.swipeVelX * (Math.random() + 0.2);
                    pos[iy] += state.swipeVelY * (Math.random() + 0.2);
                }

                // B. Return to Target (Elasticity)
                // If swiping hard, return force is weaker (let them fly)
                // If stopped, return force is standard
                const returnForce = isSwiping ? 0.02 : 0.08;
                
                pos[ix] += (target[ix] - pos[ix]) * returnForce;
                pos[iy] += (target[iy] - pos[iy]) * returnForce;
                pos[iz] += (target[iz] - pos[iz]) * returnForce;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>
</html>
