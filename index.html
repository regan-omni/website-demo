<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Particles Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

        :root {
            --glass-bg: rgba(15, 15, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00ffcc;
            --text-main: rgba(255, 255, 255, 0.95);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Mirrored video for natural interaction */
        #input-video {
            position: absolute;
            top: 0; left: 0;
            width: 320px; height: 240px;
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            transform: scaleX(-1); 
        }

        /* UI Dock - Lifted with Margin */
        #ui-dock {
            position: absolute;
            bottom: 50px; /* REQUEST 1: Margin at bottom */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 25px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.2s;
        }

        .dock-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .dock-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .shape-selector {
            display: flex;
            gap: 6px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-1px); }
        .btn.active {
            background: var(--primary);
            color: #000;
            font-weight: 600;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }

        .color-wrapper {
            position: relative;
            width: 36px; height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-wrapper:hover { transform: scale(1.1); }
        input[type="color"] {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            cursor: pointer;
            border: none;
        }

        #status-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--primary);
            background: rgba(0, 255, 204, 0.08);
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 204, 0.15);
            white-space: nowrap;
        }
        .status-dot {
            width: 6px; height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--primary);
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 700px) {
            #ui-dock {
                min-width: 85%;
                flex-wrap: wrap;
                justify-content: center;
                bottom: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 12px; letter-spacing: 2px; color: #888;">INITIALIZING SYSTEM</div>
    </div>

    <video id="input-video" autoplay playsinline></video>
    <div id="canvas-container"></div>

    <div id="ui-dock">
        <div class="dock-section">
            <div class="dock-label">Shape</div>
            <div class="shape-selector">
                <button class="btn active" data-shape="heart">Heart</button>
                <button class="btn" data-shape="saturn">Saturn</button>
                <button class="btn" data-shape="flower">Flower</button>
                <button class="btn" data-shape="knot">Knot</button>
                <button class="btn" data-shape="buddha">Buddha</button>
                <button class="btn" data-shape="fireworks">Fireworks</button>
            </div>
        </div>

        <div class="dock-section">
            <div class="dock-label">Color</div>
            <div class="color-wrapper">
                <input type="color" id="color-picker" value="#00ffcc">
            </div>
        </div>

        <div class="dock-section" style="align-items: flex-end;">
            <div class="dock-label">Sensor</div>
            <div id="status-display">
                <div class="status-dot"></div>
                <span id="status-text">Booting...</span>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- CONFIG ---
        const config = {
            particleCount: 16000,
            baseSize: 0.35,
            color: new THREE.Color('#00ffcc'),
            shape: 'heart'
        };

        const state = {
            targetScale: 1.0,
            currentScale: 1.0,
            targetRotX: 0,
            currentRotX: 0,
            targetRotY: 0,
            currentRotY: 0,
            targetRotZ: 0,
            currentRotZ: 0,
            handCount: 0
        };

        // --- THREE.JS ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(config.particleCount * 3);
        const targetPositions = new Float32Array(config.particleCount * 3);
        
        for (let i = 0; i < config.particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const getTexture = () => {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.4,'rgba(255,255,255,0.5)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            const t = new THREE.Texture(c); t.needsUpdate=true; return t;
        };

        const material = new THREE.PointsMaterial({
            size: config.baseSize,
            map: getTexture(),
            color: config.color,
            transparent: true,
            opacity: 0.85,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATORS ---
        function updateShape(name) {
            config.shape = name;
            const pos = targetPositions;
            let idx = 0;
            const set = (x,y,z) => { if(idx<pos.length){ pos[idx++]=x; pos[idx++]=y; pos[idx++]=z; }};
            const cnt = config.particleCount;

            if (name === 'heart') {
                for(let i=0; i<cnt; i++){
                    const t = Math.random()*Math.PI*2;
                    const x=16*Math.pow(Math.sin(t),3), y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t), z=(Math.random()-0.5)*5;
                    set(x*0.8, y*0.8, z);
                }
            } else if (name === 'saturn') {
                for(let i=0; i<cnt*0.4; i++){
                    const u=Math.random(), v=Math.random(), t=2*Math.PI*u, p=Math.acos(2*v-1), r=8;
                    set(r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t), r*Math.cos(p));
                }
                for(let i=cnt*0.4; i<cnt; i++){
                    const t=Math.random()*Math.PI*2, r=11+Math.random()*8;
                    set(r*Math.cos(t), (Math.random()-0.5)*0.5, r*Math.sin(t));
                }
            } else if (name === 'flower') {
                for(let i=0; i<cnt; i++){
                    const ang=i*137.5*(Math.PI/180), r=0.6*Math.sqrt(i), x=r*Math.cos(ang), z=r*Math.sin(ang), y=Math.sqrt(x*x+z*z)*0.4-6;
                    set(x,y,z);
                }
            } else if (name === 'knot') {
                for(let i=0; i<cnt; i++){
                    const t=Math.random()*Math.PI*6, r=10+3*Math.cos(3*t);
                    set(r*Math.cos(2*t), r*Math.sin(2*t), 3*Math.sin(3*t));
                }
            } else if (name === 'buddha') {
                const head=cnt*0.15, body=cnt*0.45;
                for(let i=0; i<head; i++){
                    const u=Math.random(),v=Math.random(),t=2*Math.PI*u,p=Math.acos(2*v-1),r=3.5;
                    set(r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t)+7, r*Math.cos(p));
                }
                for(let i=head; i<head+body; i++){
                    const h=(Math.random()*8)-4, r=4.5-(h+4)*0.25, a=Math.random()*Math.PI*2;
                    set(r*Math.cos(a), h, r*Math.sin(a));
                }
                for(let i=head+body; i<cnt; i++){
                    const t=Math.random()*Math.PI*2;
                    set((6+2.5*Math.cos(t))*Math.cos(i/100)*0.5+(Math.random()-0.5)*12, -4.5+(Math.random()-0.5)*2, (Math.random()-0.5)*6);
                }
            } else if (name === 'fireworks') {
                for(let i=0; i<cnt; i++){
                    const u=Math.random(),v=Math.random(),t=2*Math.PI*u,p=Math.acos(2*v-1),r=15*Math.pow(Math.random(),0.3);
                    set(r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t), r*Math.cos(p));
                }
            }
        }
        updateShape('heart');

        // --- VISION ---
        const video = document.getElementById('input-video');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        let handLandmarker, lastVideoTime = -1;

        async function initAI() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2,
                    // REQUEST 4: Sensitivity Refinements
                    minHandDetectionConfidence: 0.6, 
                    minHandPresenceConfidence: 0.6,
                    minTrackingConfidence: 0.5
                });
                startCam();
            } catch (e) {
                console.error(e);
                statusText.innerText = "AI Init Failed";
            }
        }

        function startCam() {
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    video.play();
                    loader.style.opacity='0'; setTimeout(()=>loader.remove(),500);
                    statusText.innerText = "Active - Show Hands";
                    detect();
                });
            });
        }

        function detect() {
            requestAnimationFrame(detect);
            if (!handLandmarker || video.paused) return;

            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const res = handLandmarker.detectForVideo(video, performance.now());
                
                state.handCount = res.landmarks.length;

                if (state.handCount === 0) {
                    // IDLE: Return to center, normal scale
                    state.targetScale = 1.0;
                    state.targetRotX = 0;
                    state.targetRotY = 0;
                    state.targetRotZ = 0;
                    statusText.innerText = "Waiting for hands...";
                } 
                else if (state.handCount === 1) {
                    // REQUEST 3: ONE HAND LOGIC
                    const lm = res.landmarks[0];
                    
                    // 1. Calculate Openness (Wrist to Middle Tip)
                    const openness = Math.hypot(lm[0].x - lm[12].x, lm[0].y - lm[12].y);
                    
                    // Map openness: >0.3 is Open (Max Scale), <0.15 is Fist (Shrink)
                    // Clamp value between 0 and 1 for easier mapping
                    let factor = (openness - 0.15) * 4; 
                    factor = Math.max(0, Math.min(1, factor));
                    
                    // Scale: Fist(0.4) -> Open(1.8)
                    state.targetScale = 0.4 + (factor * 1.4);

                    // 2. Rotation (Follow Hand)
                    // Centroid of hand
                    const cx = lm[9].x; 
                    const cy = lm[9].y;
                    
                    // Map X (0..1) to Rotation Y (-1.5..1.5) (Left/Right)
                    // Map Y (0..1) to Rotation X (-1.5..1.5) (Up/Down)
                    state.targetRotY = (cx - 0.5) * 3; 
                    state.targetRotX = (cy - 0.5) * 3;
                    state.targetRotZ = 0;

                    statusText.innerText = factor < 0.2 ? "Fist Detected: Shrink" : "Open Hand: Expand";
                } 
                else if (state.handCount === 2) {
                    // REQUEST 3: TWO HANDS LOGIC
                    const h1 = res.landmarks[0][9];
                    const h2 = res.landmarks[1][9];

                    // 1. Scale by Distance
                    const dist = Math.hypot(h1.x - h2.x, h1.y - h2.y);
                    // Map dist (0.1..0.8) to Scale (0.5..3.0)
                    state.targetScale = Math.max(0.5, Math.min(3.5, (dist - 0.1) * 4));

                    // 2. Rotation Z (Steering Wheel)
                    const angle = Math.atan2(h2.y - h1.y, h2.x - h1.x);
                    state.targetRotZ = -angle;

                    // 3. Rotation X/Y (Follow Center of both hands)
                    const cx = (h1.x + h2.x) / 2;
                    const cy = (h1.y + h2.y) / 2;
                    state.targetRotY = (cx - 0.5) * 2;
                    state.targetRotX = (cy - 0.5) * 2;

                    statusText.innerText = "Dual Control: Scale & Steer";
                }
            }
        }
        initAI();

        // --- UI ---
        document.querySelectorAll('.btn').forEach(b => {
            b.addEventListener('click', e => {
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                updateShape(e.target.dataset.shape);
            });
        });

        document.getElementById('color-picker').addEventListener('input', e => {
            config.color.set(e.target.value);
            particles.material.color.set(config.color); // REQUEST 2: Only change here
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- LOOP ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.getElapsedTime();

            // Smooth Interpolation (Damping)
            const speed = 4.0 * dt;
            state.currentScale += (state.targetScale - state.currentScale) * speed;
            state.currentRotX += (state.targetRotX - state.currentRotX) * speed;
            state.currentRotY += (state.targetRotY - state.currentRotY) * speed;
            state.currentRotZ += (state.targetRotZ - state.currentRotZ) * speed;

            particles.scale.setScalar(state.currentScale);
            
            // Apply Rotations
            // Base idle spin + Hand control
            particles.rotation.y = (time * 0.1) + state.currentRotY; 
            particles.rotation.x = state.currentRotX;
            particles.rotation.z = state.currentRotZ;

            // Particle Morphing
            const pos = particles.geometry.attributes.position.array;
            const target = targetPositions;
            for(let i=0; i<config.particleCount*3; i++){
                pos[i] += (target[i] - pos[i]) * 0.08;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>
</html>
